<script>
    //Problema: Itens da lista de compras
    //Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    //Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    //Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma: 
    //As frutas a serem compradas são: fruta1, fruta2, fruta3.
    //As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    //A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.

    //ENTRADA
    const fruit1 = prompt("Min fale uma fruta massa ai patrão")
    const fruit2 = prompt("Min fale outra fruta massa ai patrão")
    const fruit3 = prompt("Min fale mais uma fruta massa ai patrão")
    const drink1 = prompt("MIn fale uma otima bebida")
    const drink2 = prompt("MIn fale outra otima bebida")
    const drink3 = prompt("MIn fale mais uma otima bebida")

    let fruitl = []
    let drinkl = []
    let list = []

    //PROCESSAMENTO

    fruitl.push(fruit1, fruit2, fruit3)
    drinkl.push(drink1, drink2, drink3)
    list.push(fruitl, drinkl)

    //SAÍDA
    document.write(`
    ${fruitl}  - 
    ${drinkl}  -  
    ${list}
    `)
</script>
